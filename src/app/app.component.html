<!-- Button to trigger modal -->
<button type="button" class="btn btn-primary" (click)="openModal()">
  Report a Bug
</button>

<!-- Stop Recording Button (visible only when recording) -->
<button type="button" class="btn btn-danger" (click)="stopRecording()" [style.display]="isRecording ? 'block' : 'none'">
  Stop Recording
</button>
<a routerLink="/bug-review" class="btn btn-info">Review Bug Reports</a>

<!-- Modal -->
<div class="modal fade" [ngClass]="{'show': isModalVisible}" tabindex="-1" 
     aria-labelledby="bugReportModalLabel" 
     [attr.aria-hidden]="!isModalVisible" 
     [style.display]="isModalVisible ? 'block' : 'none'">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="bugReportModalLabel">Report a Bug</h5>
        <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
      </div>
      <div class="modal-body modal-body-scrollable">
        <form>
          <div class="mb-3">
            <label for="bugTitle" class="form-label">Title</label>
            <input type="text" class="form-control" id="bugTitle" name="bugTitle" placeholder="Enter title" [(ngModel)]="bugTitle" />
          </div>

          <div class="mb-3">
            <label for="bugDescription" class="form-label">Description</label>
            <textarea class="form-control" id="bugDescription" name="bugDescription" rows="3" placeholder="Describe the bug" [(ngModel)]="bugDescription"></textarea>
          </div>

          <div class="mb-3">
            <label for="bugSteps" class="form-label">Steps to Reproduce</label>
            <textarea class="form-control" id="bugSteps" name="bugSteps" rows="3" placeholder="Steps to reproduce the bug" [(ngModel)]="bugSteps"></textarea>
          </div>

          <div class="row">
            <div class="col-md-6">
              <label for="bugPriority" class="form-label">Priority</label>
              <select class="form-select" id="bugPriority" name="bugPriority" [(ngModel)]="bugPriority">
                <option value="" selected>Select Priority</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="bugCategory" class="form-label">Category</label>
              <select class="form-select" id="bugCategory" name="bugCategory" [(ngModel)]="bugCategory">
                <option value="" selected>Select Category</option>
                <option value="ui">UI Issue</option>
                <option value="backend">Backend Issue</option>
                <option value="performance">Performance</option>
              </select>
            </div>
          </div>

          <!-- Start Recording Button inside the modal -->
          <div class="mt-3">
            <button type="button" class="btn btn-danger" (click)="startRecording()">
              Start Recording
            </button>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancel</button>
        <button type="button" class="btn btn-danger" (click)="submitBugReport()">Submit Report</button>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
